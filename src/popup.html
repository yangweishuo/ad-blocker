<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ad Blocker Pro</title>
    <link rel="stylesheet" href="css/popup.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Ad Blocker Pro</h1>
            <div class="toggle-container">
                <label class="switch">
                    <input type="checkbox" id="adBlockerToggle">
                    <span class="slider"></span>
                </label>
            </div>
        </div>

        <div class="content">
            <!-- 统计卡片 -->
            <div class="card stats">
                <h2>统计信息</h2>
                <div class="stats-grid">
                    <div class="stat-item">
                        <div class="stat-value" id="adsBlocked">0</div>
                        <div class="stat-label">已拦截广告</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-value" id="dataSaved">0 MB</div>
                        <div class="stat-label">节省流量</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-value" id="timeSaved">0 分钟</div>
                        <div class="stat-label">节省时间</div>
                    </div>
                </div>
            </div>

            <!-- 规则卡片 -->
            <div class="card rules">
                <div class="rules-header">
                    <h2>广告拦截规则</h2>
                    <button id="addRuleBtn" class="btn-primary">添加规则</button>
                </div>
                <div class="rules-list" id="ruleList">
                    <!-- 规则列表将通过JavaScript动态生成 -->
                </div>
            </div>

            <!-- 白名单卡片 -->
            <div class="card whitelist">
                <div class="card-header">
                    <h2>白名单</h2>
                    <div class="whitelist-input-container">
                        <input type="text" id="whitelistInput" placeholder="输入域名">
                        <button class="btn" id="addWhitelistBtn">添加</button>
                    </div>
                </div>
                <div class="whitelist-list" id="whitelistList">
                    <!-- 白名单列表将通过 JavaScript 动态生成 -->
                </div>
            </div>

            <!-- 设置卡片 -->
            <div class="card settings">
                <h2>设置</h2>
                <div class="settings-list">
                    <div class="setting-item">
                        <label class="switch">
                            <input type="checkbox" id="advancedFiltering">
                            <span class="slider"></span>
                        </label>
                        <span class="setting-label">高级过滤</span>
                    </div>
                    <div class="setting-item">
                        <label class="switch">
                            <input type="checkbox" id="showNotifications">
                            <span class="slider"></span>
                        </label>
                        <span class="setting-label">显示通知</span>
                    </div>
                    <div class="setting-item">
                        <label class="switch">
                            <input type="checkbox" id="autoUpdateRules">
                            <span class="slider"></span>
                        </label>
                        <span class="setting-label">自动更新规则</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 规则对话框 -->
    <div id="ruleDialog" class="rule-dialog">
        <div class="dialog-content">
            <h2>添加规则</h2>
            <form id="ruleForm">
                <div class="form-group">
                    <label for="rulePattern">规则模式</label>
                    <input type="text" id="rulePattern" name="pattern" required placeholder="例如: *.example.com/*">
                </div>
                <div class="form-group">
                    <label for="ruleCategory">规则类别</label>
                    <select id="ruleCategory" name="category" required>
                        <option value="ads">广告</option>
                        <option value="trackers">跟踪器</option>
                        <option value="social">社交媒体</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="rulePriority">优先级</label>
                    <select id="rulePriority" name="priority" required>
                        <option value="low">低</option>
                        <option value="medium">中</option>
                        <option value="high">高</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="switch">
                        <input type="checkbox" id="ruleEnabled" name="enabled" checked>
                        <span class="slider"></span>
                    </label>
                    <span class="setting-label">启用规则</span>
                </div>
                <div class="dialog-actions">
                    <button type="button" id="cancelRuleBtn" class="btn-secondary">取消</button>
                    <button type="submit" class="btn-primary">保存</button>
                </div>
            </form>
        </div>
    </div>

    <script src="js/popup.js"></script>
</body>
</html>
